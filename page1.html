<div id="page1">
    <h1>Home</h1>
    <h2>Posts</h2>
    {{#entries}}
        <h3>{{title}}</h3>
        <p>{{content}}</p>
    {{/entries}}
    
    {{^entries}}
        <p>Nothing...</p>
    {{/entries}}
    <table>
        <tr>
            <th>
                <label for="title">Title:</label>
            </th>
            <td>
                <input name="title" id="id_title" type="text">
            </td>
        </tr>
        <tr>
            <th>
                <label for="content">Content:</label>
            </th>
            <td>
                <textarea name="content" id="id_content"></textarea>
            </td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <button onclick="save_entry();">Save</button>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    function save_entry() {
        var title = $('#id_title').val();
        var content = $('#id_content').val();
        Offline.post('', {title: title, content: content});
    }
</script>

<!DOCTYPE html> 
<html>
	<head>

		<title>Untitled Document</title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="mustache.js" type="text/javascript"></script>
		<script src="jquery.json.js" type="text/javascript"></script>
		<script type="text/javascript">
			var vars = [], hash;
		    var hashes = "teste=1050&coisa=legal".split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars[hash[0]] = hash[1];
		    }
			var obj = {};
			for(key in vars) {
				obj[key] = vars[key];
			}
			for(a in obj) {
				document.write(a);
				document.write(obj[a]);
			}
		</script>
	</head>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" manifest="sample.manifest">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Untitled Document</title>
        <script src="jquery.js" type="text/javascript">
        </script>
        <script src="mustache.js" type="text/javascript">
        </script>
        <script src="jquery.json.js" type="text/javascript">
        </script>
        <script src="jquery.offline.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            function view_page1(request, template, args){
				return new Offline.Response(Offline.renderer(template, {}));
            }
            function view_page2(request, template, args){
                return new Offline.Response(Offline.renderer(template, {}));
            }
            var urls = [{
                url: '',
                view: view_page1,
				template: "page1.html",
                args: {},
                name: 'home'
            }, {
                url: 'page2',
                view: view_page2,
				template: "page2.html",
                args: {},
                name: 'other_page'
            }];
			Offline.init(urls, "#container");
        </script>
    </head>
    <body>
        <div id="container">
        </div>
    </body>
</html>
